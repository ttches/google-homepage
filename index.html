<!DOCTYPE html>


<html>
	<head>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="description" content="Odin Project Google clone">
    <meta name="keywords" content="Tyler's google clone">
    <meta name="author" content="Tyler">
    <title>Google Clone</title>
    <!-- font awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
	</head>
	<body>
    <ul class="top-navigation">
      <li>
        <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
      </li>
      <li>
        <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=BCZ4V97HGsKQjwOP1JHwBQ&ved=0EKouCBcoAQ">Images</a>
      </li>
      <li>
        <div class="fa fa-th"></div>
      </li>
      <li>
        <div class="fa fa-bell"></div>
      </li>
      <li>
        <a href="https://plus.google.com/"><div class="userProfile">T</div></a>
      </li>
    </ul>
		<div class="search-box">
			<img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
      <input type="text" autofocus placeholder="Search Google or type a URL">
      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm feeling Lucky</button>
      </div>
    </div>
    <!--Bottom buttons-->
    <div class="bottom-site-links">
      <!-- Bottom Left Links -->
      <ul class="left-site-links">
        <li>
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>
      <!-- Bottom Right Links -->
      <ul class="right-site-links">
        <li>
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </li>
        <li>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </div>
	</body>
</html>
